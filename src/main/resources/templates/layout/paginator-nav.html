<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>


<nav th:if="${page != null}" th:fragment="paginator" aria-label="Page navigation" >

		<ul class="pagination justify-content-center">

			<li class="page-item " th:class="${page.isFirst? 'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${page.isFirst}">Primera</span> <a class="page-link text-black"
				th:if="${not page.isFirst}" th:href="@{${page.url}(page = 0)}">Primera</a>
			</li>

			<li class="page-item" th:class="${not page.isHasPrevious? 'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${not page.isHasPrevious}">&laquo;</span> 
			<a class="page-link text-black"
				th:if="${page.isHasPrevious}"
				th:href="@{${page.url}(page = ${page.paginaActual-2})}">&laquo;</a></li>

			<li th:each="item : ${page.paginas}" class="page-item" th:class="${item.actual? 'page-item active' : 'page-item'}">
			<span class="page-link bg-black border black" th:if="${item.actual}" th:text="${item.numero}"></span> 
			<a class="page-link text-black" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>


			<li class="page-item" th:class="${not page.isHasNext? 'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${not page.isHasNext}">&raquo;</span> <a class="page-link text-black"
				th:if="${page.isHasNext}"
				th:href="@{${page.url}(page = ${page.paginaActual})}">&raquo;</a></li>



			<li class="page-item" th:class="${page.isLast? 'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${page.isLast}">&Uacute;ltimo</span> <a class="page-link text-black"
				th:if="${not page.isLast}"
				th:href="@{${page.url}(page = ${page.totalPaginas-1})}">&Uacute;ltima</a></li>
		</ul>

	</nav>

</body>
</html>
