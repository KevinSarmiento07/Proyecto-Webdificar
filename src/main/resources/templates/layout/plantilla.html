<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon"
	width="32" height="32">
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/fontawesome/fontawesome-free/css/all.min.css}">


</head>
<body>



	<header th:fragment="header">

		<nav class="navbar bg-dark navbar-expand-sm border-bottom border-body"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold" href="#"> <img
					th:src="@{/images/logo.png}" alt="Logo" width="45" height="39" />BXR
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#menu"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="menu">

					<ul class="navbar-nav">

						<li class="nav-item"><a href="#"
							class="nav-link active fw-bold fs-4">Inicio</a></li>

						<li class="nav-item"><a th:href="@{/listar}"
							class="nav-link active fw-bold fs-4">Clientes</a></li>

						<li class="nav-item"><a th:href="@{/pago/listar}"
							class="nav-link active fw-bold fs-4">Pagos</a></li>

					</ul>

				</div>
			</div>
		</nav>



		<div class="alert alert-danger text-center fs-1 fw-bold fst-italic"
			th:if="${danger != null}" th:text="${danger}"></div>
		<div class="alert alert-success text-center fs-1 fw-bold fst-italic"
			th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-warning text-center fs-1 fw-bold fst-italic"
			th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info text-center fs-1 fw-bold fst-italic"
			th:if="${info != null}" th:text="${info}"></div>
		<div class="alert alert-danger text-center fs-1 fw-bold fst-italic"
			th:if="${error != null}" th:text="${error}"></div>
	</header>
	
	
	<!-- 
	
	
	 -->
	<section th:fragment="section-header">
		<header>
			<div class="alert alert-danger text-center fs-1 fw-bold fst-italic"
				th:if="${error != null}" th:text="${error}"></div>
			<div class="alert alert-success text-center fs-1 fw-bold fst-italic"
				th:if="${success != null}" th:text="${success}"></div>
		</header>
	</section>
	
	
	
	
	<section th:fragment="footer">
		<footer class="container">
			

				<script th:src="@{/js/jquery-ui.min.js}">
					
				</script>
		</footer>
	</section>

</body>
</html>
