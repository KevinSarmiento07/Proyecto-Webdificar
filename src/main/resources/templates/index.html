<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingresar a la página principal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <form th:action="@{/}" method="post">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="email" class="form-control" id="username" placeholder="Ingrese su usuario" name="correo">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="contrasena">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
      <div class="mt-3">
        <a th:href="@{/registro}">Registrarse</a> |
        <a th:href="@{/}">Recordar contraseña</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
