<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/loginSuccess.html :: head}">    
</head>
<header th:replace="~{layout/loginSuccess.html :: header}"></header>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Webdificar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>               
            </ul>
        </div>
        <div class="d-flex">
          <a type="button" class="btn btn-dark" th:href="@{/login}">Cerrar Sesión</a>
        </div>
    </div>
  </nav>


    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Registrar Proyecto</h1>
              <form th:action="@{/proyecto/crear}" th:object="${proyecto}" method="post">
                  <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>

                  </div>
                  <div class="form-group">
                    <label for="trabajador">Encargado:</label>
                    <select id="trabajador" name="trabajador" class="form-control" th:field="*{trabajador}" >
                        <option th:each="trab : ${trabajadores}" th:value="${trab.id}" th:text="${trab.nombre}"></option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label for="fechaInicio">Fecha de Inicio:</label>
                      <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" th:value="*{fechaInicio}" required>
                  </div>
                  <div class="form-group">
                      <label for="fechaFin">Fecha de Fin:</label>
                      <input type="date" class="form-control" id="fechaFin" name="fechaFin" th:value="*{fechaFin}" required>
                  </div>
                  <div class="form-group">
                      <label for="descripcion">Descripción:</label>
                      <textarea class="form-control" id="descripcion" name="descripcion" th:value="*{descripcion}" rows="3" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Crear</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
