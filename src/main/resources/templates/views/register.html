<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cuenta</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <style>
      body {
        padding-top: 70px;
        padding-bottom: 100px; 
        background-color: #F5DEB3;     
      }
  
      
  
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 100px;
        color: aliceblue;
      }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Webdificar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>               
            </ul>
        </div>
        <div class="d-flex">
            <a type="button" class="btn btn-dark" th:href="@{/login}">Iniciar Sesión</a>
        </div>
    </div>
</nav>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registro de cuenta</h5>
            <form th:action="@{/login/registro}" method="post">
              <div class="mb-3">
                <label for="documento" class="form-label">Documento de identidad:</label>
                <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese su documento de identidad" required>
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su Correo Electrónico" required>
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="background-color: #F5DEB3; border-color: #F5DEB3; color: black;">Registrar Cuenta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <footer class="footer bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h6 class="text fw-bold">CONTACTO:</h6>
                <ul class="list-unstyled">
                    <li>Kevin Andres Sarmiento Sierra - 1152061</li>
                    <li>Leonardo Trujillo Vega - 1152071</li>
                    <li>Kevin Alexis Eslava Mantilla - 1152066</li>
                </ul>
            </div>
        </div>  
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
