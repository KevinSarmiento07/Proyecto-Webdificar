<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Webdificar</title>
  <style>
    body {
      padding-top: 70px;
      padding-bottom: 100px;  
      background-color: #F5DEB3;     
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100px;
      color: aliceblue;
    }

    .card{
      background-color: #f9ebd1;
      border-color: black;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Webdificar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>               
            </ul>
        </div>
        <div class="d-flex">
            <a type="button" class="btn btn-dark" th:href="@{/login/registro}"><i class="bi bi-person-circle" style="font-size: 25px;"></i></i></a>
        </div>
    </div>
  </nav>

  <br>
  <div class="container">
    <!-- Contenido del cuerpo -->
    <div class="row">
        <div class="col-md">
            <a type="button" class="btn" th:href="@{/proyecto/crear}" style="background-color: #fcce78; border-color: #000; color: black;">Registrar Nuevo Proyecto</a>
            <a type="button" class="btn" th:href="@{/proyecto/crear}" style="background-color: #fcce78; border-color: #000; color: black;">Proyectos en Curso</a>
            <a type="button" class="btn" th:href="@{/proyecto/crear}" style="background-color: #fcce78; border-color: #000; color: black;">Proyectos Terminados</a>
        </div>
        
    </div>
    <br>
    
    
    <div class="container">
      <h1>Proyectos</h1>
      <br>
        <!-- Listar Proyectos -->
      <div class="row">
        <div class="col-sm-6 col-md-4" th:each="proyecto : ${proyectos}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${proyecto.nombre}"></h5>
                    <p class="card-text" th:text="'DescripciÃ³n: ' + ${proyecto.descripcion}"></p>
                    <p class="card-text" th:text="'Encargado: ' + ${proyecto.encargado}"></p>
                    <a th:href="@{'/proyecto/editar/' + ${proyecto.id}}" class="btn" style="background-color: #fcce78; border-color: #000; color: black;">Ver proyecto</a>
                </div>
            </div>
        </div>
      </div>


        <h1>Tareas</h1>
        
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarea : ${tareas}">
                    <td th:text="${tarea.nombre}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/}">Editar</a> <!-- Por hacer editar y elomianr -->
                        <a class="btn btn-danger" th:href="@{/}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-success" th:href="@{/}">Registrar una tarea</a> <!-- Por hacer -->
    </div>
    
  </div>

  <footer class="footer bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h6 class="text fw-bold">CONTACTO:</h6>
                <ul class="list-unstyled">
                    <li>Kevin Andres Sarmiento Sierra - 1152061</li>
                    <li>Leonardo Trujillo Vega - 1152071</li>
                    <li>Kevin Alexis Eslava Mantilla - 1152066</li>
                </ul>
            </div>
        </div>  
    </div>
  </footer>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
